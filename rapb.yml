# ~/.tmuxinator/rapb.yml
# you can make as many tabs as you wish...

# Rails, Angular, Postgres, Bootstrap
#
name: rapb
root: ~/Sites/pragprog
pre_window: cd rapb
windows:
  - editor: vim
  - shell: 
  - database: rails db
  - server: rails s -p 5555
  - console: rails c
  - dlog: tail -f log/development.log
  - tlog: tail -f log/test.log
  - shell: 

